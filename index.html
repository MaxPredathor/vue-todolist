<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- link to Font-Family and CSS Files -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Document Title -->
    <title>To do List</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <header class="d-flex justify-content-center align-items-center flex-column">
                <div>
                    <img src="/img/Logo.png" alt="Logo">
                </div>

                <div class="input-group mb-3 my-width">
                    <input type="text" class="form-control" placeholder="Write here your new Task"
                        aria-label="Write here your new Task" aria-describedby="basic-addon2" v-model="todoText"
                        @keyup.enter="addTask">
                    <div class="input-group-append">
                        <button class="btn btn-primary my-btn" type="button" @click="addTask">Add Task</button>
                    </div>
                </div>
            </header>
            <main>
                <div class="d-flex justify-content-start align-items-center flex-column" v-if="tasks.length > 0">
                    <div v-for="(todo, index) in tasks" :key="todo.id">
                        <span :class="{'done': todo.done }" @click="taskDone(index)">{{todo.text}}</span>
                        <i class="fa-solid fa-trash" @click="removeTask(todo.id)"></i>
                    </div>
                </div>
                <div v-else>
                    Aggiungi delle task slacker..
                </div>
            </main>
        </div>
    </div>

    <!-- My JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
